apiVersion: apps/v1
kind: Deployment
metadata:
  name: barista-kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: barista-kafka
  template:
    metadata:
      labels:
        app: barista-kafka
    spec:
      containers:
      - name: barista-kafka
        image: barista-kafka
        ports:
          - containerPort: 8090
        imagePullPolicy: Never