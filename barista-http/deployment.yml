apiVersion: apps/v1
kind: Deployment
metadata:
  name: barista-http
spec:
  replicas: 1
  selector:
    matchLabels:
      app: barista-http
  template:
    metadata:
      labels:
        app: barista-http
    spec:
      containers:
      - name: barista-http
        image: barista-http
        ports:
          - containerPort: 8082
        imagePullPolicy: IfNotPresent
        livenessProbe:
          tcpSocket:
            port: 8082
          periodSeconds: 10
          failureThreshold: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8082
