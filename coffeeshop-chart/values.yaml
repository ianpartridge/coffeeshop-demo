# Default values for coffeeshopChart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

baristaKafka: 
  replicaCount: 1
  image:
    repository: djones6/barista-kafka
    version: 0.0.1
    pullPolicy: IfNotPresent

baristaHttp:
  replicaCount: 1
  image:
    repository: djones6/barista-http
    version: 0.0.1
    pullPolicy: IfNotPresent

coffeeshopService:
  replicaCount: 1
  image:
    repository: djones6/coffeeshop-service
    version: 0.0.1
    pullPolicy: IfNotPresent

# The namespace that this chart's deployments should be installed into.
namespace: coffeeshop-demo

# The location of the Kafka bootstrap server.
kafka:
  bootstrap:
    host: kafka-cluster-kafka-bootstrap
    port: 9092

# The type of service port defined for the coffeeshop service.
service:
  type: NodePort

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - localhost
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi
